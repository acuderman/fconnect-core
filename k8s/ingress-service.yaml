apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: "api.acuderman.cloud.okteto.net"
      http:
        paths:
          - path: /
#            pathType: Prefix
            backend:
              serviceName: fconnect-cluster-ip-service
              servicePort: 3000
